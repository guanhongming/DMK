<!DOCTYPE html>
<html lang="en">
<head>

    p {
      font-size: 18px;
      max-width: 620px;
      margin: 15px auto;

    }

<body>

  <h1>Oops...</h1>

<svg class="robot" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define a slight shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Flag Pole (Behind the hand, in front of body background) -->
  <line x1="165" y1="160" x2="165" y2="20" stroke="#555" stroke-width="4" stroke-linecap="round"/>

  <!-- Flag Fabric -->
  <path d="M167,22 L167,70 Q190,60 195,45 Q180,30 167,22 Z" fill="#d32f2f" stroke="#b71c1c" stroke-width="1"/>

  <!-- Legs -->
  <g fill="#95a5a6" stroke="#7f8c8d" stroke-width="2">
    <rect x="80" y="150" width="12" height="35" rx="4"/>
    <rect x="108" y="150" width="12" height="35" rx="4"/>

  <!-- Feet -->
  <g fill="#7f8c8d">
    <path d="M75,185 L95,185 A4,4 0 0,1 95,190 L75,190 A4,4 0 0,1 75,185 Z" />
    <path d="M103,185 L123,185 A4,4 0 0,1 123,190 L103,190 A4,4 0 0,1 103,185 Z" />

  <rect x="50" y="80" width="100" height="75" rx="15" fill="#bdc3c7" stroke="#95a5a6" stroke-width="3"/>

  <rect x="70" y="95" width="60" height="45" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>

  <circle cx="115" cy="45" r="9" fill="#3498db"/>

  <circle cx="88" cy="42" r="3" fill="white" opacity="0.8"/>
  <circle cx="118" cy="42" r="3" fill="white" opacity="0.8"/>

  <!-- Antenna -->
  <line x1="100" y1="20" x2="100" y2="5" stroke="#7f8c8d" stroke-width="3"/>
  <circle cx="100" cy="5" r="5" fill="#e74c3c" filter="url(#shadow)"/>

  <!-- Left Arm (Relaxed) -->
  <path d="M50,95 Q30,120 30,130" stroke="#95a5a6" stroke-width="10" stroke-linecap="round" fill="none"/>
  <circle cx="30" cy="130" r="8" fill="#7f8c8d"/>

  <path d="M150,95 Q170,95 165,115" stroke="#95a5a6" stroke-width="10" stroke-linecap="round" fill="none"/>

  <circle cx="165" cy="115" r="9" fill="#7f8c8d" stroke="#555" stroke-width="1"/>
